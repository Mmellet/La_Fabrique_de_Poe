baseURL = "/"
disableFastRender = true
disableKinds = ["categories"]
languageCode = "fr-fr"
min_version = 0.3
minify = false
paginate = 999
pygmentsCodeFences = false
pygmentsUseClasses = false
relativeURLs = true

[markup]
  defaultMarkdownHandler = "blackfriday"
